<html>
  <head>
    <title>Emotion To Emoji</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>
  <div class="container">
  
    <center>
<h3 class="btn btn-warning heading"> HAND SIGN TO EMOJI 
  <br>
<span> &#128077; </span>
<span> &#9996; </span>
<span> &#128076;</span>

</h3>
      <br><br>

    

      <div class="col-md-4 col-sm-12 col-xs-12">
        <label> webcam view </label>
        <div id="camera"></div>
        <br>
        <button id="Take_photo" class="btn btn-warning" onclick="take_snapshot()"> Take Snapshot </button>
      </div>
<div class="col-md-4 col-sm-12 col-xs-12"> 
  <label> Prediction 1 </label>
  <p id="result_emotion_name" class="emoji_name"> </p>
  <p id="update_emoji" class="emoji"></p>
  <br>
  <label> Prediction 2 </label>
  <p id="result_emotion_name2" class="emoji_name"> </p>
  <p id="update_emoji2" class="emoji"></p>
</div>
      <div class="col-md-4 col-sm-12 col-xs-12">
	      <label>Snapshot - </label>
<div id="result"></div>
        <br><br>
        <button id="Check" class="btn btn-success" onclick="Check()"> Check </button>
      </div>

    </center>

  </div>

<script src="main.js"></script>

  </body>
</html>
